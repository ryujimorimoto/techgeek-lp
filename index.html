<body>
  <header class="header">
    <div class="modal" id="modal-gray" onclick="closeNav()"></div>
    <div class="header__inner container">
      <div class="header__logo">
        <img src="images/logo.png" alt="テックギーク">
      </div>
      <a href="#" class="header__btn header__sp-btn pc-none">無料面談予約</a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item"><a href="#" onclick="closeNav()">テックギークとは</a></li>
          <li class="nav__item"><a href="#" onclick="closeNav()">なぜShopify?</a></li>
          <li class="nav__item"><a href="#" onclick="closeNav()">学習の流れ</a></li>
          <li class="nav__item"><a href="#" onclick="closeNav()">サービス一覧</a></li>
          <li class="nav__item"><a href="#" onclick="closeNav()">料金</a></li>
          <li class="nav__item"><a href="#" onclick="closeNav()">よくあるご質問</a></li>
          <li class="nav__item"><a href="#" class="header__btn tb-none" onclick="closeNav()">無料カウンセリングを予約</a></li>
          <li class="nav__item"><a href="#" class="header__btn tb-only" onclick="closeNav()">無料予約</a></li>
        </ul>
      </nav>
      <button type="button" class="nav-button" onclick="navToggle()">
        <span class="sr-only">MENU</span>
      </button>
    </div>
  </header>

  <section id="hero">
    <div class="hero__inner">
      <div class="hero--pc-flex">
        <div class="hero--pc-left">
          <div class="hero__text-wrapper">
            <h1 class="hero__title">
              <img src="images/text90.svg" alt="90" class="text90">日間で<br><span class="hero--big-text">“価値の高い自分”</span>へ<br>生まれ変わろう
            </h1>
            <p class="hero__text"><span class="hero__text--middle"><span
                  class="hero__text--shopify">Shopify</span>専門</span>のオンラインスクール</p>
          </div>
          <div class="hero__img--circle">
            <img src="images/hero-circle.svg" alt="">
          </div>
        </div>
        <div class="hero--pc-right">
          <div class="hero__img">
            <img src="images/hero.svg" alt="">
          </div>
        </div>
      </div>
      <a href="#" class="reserve-btn hero__btn">無料カウンセリングを予約</a>
      
      <div class="hero__img--bg">
        <img src="images/hero-bg.svg" alt="" class="pc-none">
        <img src="images/hero-bg-pc.svg" alt="" class="sp-none">
      </div>
    </div>
  </section>

  <div class="about-us--wrapper">
    <a href="#about-us">next</a>

    <section id="about-us">
      <div class="container">
        <h2 class="section__title">テックギークとは</h2>
        <p>テックギークとは、世界シェアNo.1のECプラットフォーム<span>Shopifyを専門</span>とするオンラインスクールです！
          <span>プログラミング未経験</span>でもわかりやすいカリキュラム、<span>徹底したサポート</span>で市場価値の高いEC人材の育成を支援しています。
          </p>
      </div>
    </section>
  </div>
