<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お申し込み - テックギーク</title>
  <meta name="description" content="お申し込み - テックギーク">

  <link rel="icon" href="../images/favicon.png" type="image/png">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/contact.css">
  <script src="../js/script.js" defer></script>
  <script src="https://www.google.com/recaptcha/api.js"></script>

  <script>
    function onSubmit(token) {
      document.getElementById("techgeek-subscription-form").submit();
    }
  </script>
</head>

<body>
  <header class="header">
    <div class="modal" id="modal-gray" onclick="closeNav()"></div>
    <div class="header__inner container">
      <a class="header__logo" href="/">
        <img src="../images/logo.png" alt="テックギーク">
      </a>
      <a href="#" class="header__btn header__sp-btn pc-none">無料面談予約</a>
      <nav class="nav">
        <ol class="nav__list">
          <li class="nav__item"><a href="#about" onclick="closeNav()"></a></li>
          <li class="nav__item"><a href="#reason" onclick="closeNav()"></a></li>
          <li class="nav__item"><a href="#learning" onclick="closeNav()"></a></li>
          <li class="nav__item"><a href="#services" onclick="closeNav()"></a></li>
          <li class="nav__item"><a href="#price" onclick="closeNav()"></a></li>
          <li class="nav__item"><a href="#questions" onclick="closeNav()"></a></li>
          <li class="nav__item"><a href="#" class="header__btn tb-none" onclick="closeNav()">無料カウンセリングを予約</a></li>
          <li class="nav__item"><a href="#" class="header__btn tb-only" onclick="closeNav()">無料予約</a></li>
        </ol>
      </nav>
      <button type="button" class="nav-button" onclick="navToggle()">
        <span class="sr-only">MENU</span>
      </button>
    </div>
  </header>
  <div class="contact-hero">
    <img src="../images/contact-hero-pc.png" alt="お申し込み" class="contact-hero__pc-img">
    <img src="../images/contact-hero-sp.png" alt="お申し込み" class="contact-hero__sp-img">
  </div>
  <main class="subscription-area">
    <div class="appliciate-sp">お申し込み</div>
    <div class="form-area">
      <div class="form-content">
        <div class="form-description">
          <p>Webアプリを使ったビデオ通話でカウンセリングを行います。パソコン、スマートフォンのどちらからでもご利用可能です。</p>
        </div>
        <div class="form-body">
          <form action="/" method="post" enctype="multipart/form-data" id="techgeek-subscription-form">
            <div class="form-input">
              <label for="form-name">お名前</label>
              <span class="form-require">必須</span>
            </div>
            <input type="text" name="name" id="form-name" placeholder="お名前" required autofocus autocomplete="name">
            <div class="form-input">
              <label for="form-name-kana">フリガナ</label>
              <span class="form-require">必須</span>
            </div>
            <input type="text" name="name-kana" id="form-name-kana" placeholder="フリガナ" required
              autocomplete="name-kana">
            <div class="form-input">
              <label for="form-email">メールアドレス</label>
              <span class="form-require">必須</span>
            </div>
            <input type="text" name="email" id="form-email" placeholder="techgeek@gmail.com" required
              autocomplete="email">
            <div class="form-checkbox">
              <p><input type="checkbox" checked name="privacy" id="check-privacy" required><a href="/privacy/"
                  target="_blank" style="display: inline-block;">プライバシーポリシー</a>に同意の上お申し込みください</p>
            </div>

            <div class="form-submit">
              <button class="g-recaptcha" data-sitekey="6LedKA8dAAAAAKGi_a4PH0RKg2QzgNo_rbmCzxvm"
                data-callback='onSubmit' data-action='submit'>無料カウンセリングに申込む</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </main>
  <footer id="footer-area">
    <div class="reserve-btn__wrapper">
      <div class="footer">
        <ol class="footer--list">
          <li class="footer--item">
            <a href="../privacy" target="_blank">
              プライバシーポリシー
            </a>
          </li>
          <li class="footer--item">
            <a href="../term" target="_blank">
              利用規約
            </a>
          </li>
          <li class="footer--item">
            <a href="../law" target="_blank">
              特定商取引法に基づく表記
            </a>
          </li>
          <li class="footer--item">
            <a href="#" target="_blank">
              運営会社(未対応)
            </a>
          </li>
        </ol>
      </div>
      <div class="footer__logo">
        <a href="#">
          <img src="../images/logo_white.png" alt="テックギーク">
        </a>
      </div>
      <div class="copyright">©️ Forest Book .Inc</div>
    </div>
  </footer>
</body>

</html>
